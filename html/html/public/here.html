<html>

<head>
    <title>Here.local</title>
    <link rel="stylesheet" href="public/css/here.css">
    <script src="public/js/goproxi.js"></script>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div id="menu">
        <div id="icon">
        </div>
        <div id="locations"></div>
    </div>
    <iframe src=""></iframe>
    <script>
        var iframeElement = document.querySelector("iframe")
        var menuElement = document.querySelector("#menu")
        var iconElement = document.querySelector("#icon")
        var locationsElement = document.querySelector("#locations")

        //var redirect = true; //Redirects when not in menu or outside location.

        menuElement.addEventListener("click", function (evt) {
            var t = evt.target
            if (t.id === "icon") {
                menuElement.classList.toggle("active")
            }
        })

        goproxi.DeviceObserver.on("DeviceChangedProximity", function (e) {
            hintUpdate()
            console.log("changing proximity")
            updateLocationList()
            loadIframe()
        })

        goproxi.DeviceObserver.on("ready", function () {
            hintUpdate()
            updateLocationList()
            loadIframe()
        })

        function hintUpdate() {
            iconElement.classList.add("animate")
            setTimeout(function(){
                iconElement.classList.remove("animate")
            }, 1000)
        }

        function updateLocationList() {

            var locs = goproxi.DeviceObserver.locations
            for (var i = 0, n = locs.length; i < n; i++) {

                var loc = locs[i]
                var el = document.createElement("div")
                el.classList = "item"
                el.innerHTML = loc.name
                locationsElement.append(el)
                if (loc.name === goproxi.DeviceObserver.proximity.name) {
                    el.classList.add("this")
                }
            }
        }

        function loadIframe() {
            console.log("Goproxi ready")
            iframeElement.src = goproxi.DeviceObserver.proximity.document || "http://" + goproxi.DeviceObserver.proximity.ip
        }
    </script>
</body>

</html>
